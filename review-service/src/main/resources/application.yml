server:
  port: 8082

spring:
  application:
    name: review-service
  datasource:
    url: jdbc:postgresql://localhost:5432/retra
    username:
    password:
  jpa:
    properties:
      hibernate:
        format_sql: true
        hbm2ddl:
          auto: create-drop
    show-sql: true

# Eureka
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

# Zipkin
management:
  tracing:
    sampling:
      probability: 1.0